<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Management Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/moment.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color: #2c3e50 ; color: yellow;">
             <h1 class="text-center">
                    Train Time
             </h1>

            <h3 class="text-center"> Choo Choo</h3>
       </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color: #2c3e50 ; color: white;">
                        <h2 class="panel-title">
                           Current Train Schedule
                        </h2>
                    </div>

<div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-striped" id="train-table">
                <thead>
                  <tr>
                    <th class="text-center">
                      Train Name
                    </th>
                    <th class="text-center">
                      Destination
                    </th>
                    <th class="text-center">
                      Frequency (min)
                    </th>
                    <th class="text-center">
                      Next Arrival
                    </th>
                    <th class="text-center">
                      Minutes Away
                    </th>
                  </tr>
                </thead>
                <tbody id="trains">

                </tbody>
              </table>
            </div>
      </div>
    </div>
  </div>
</div>

    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #2c3e50 ; color: white;" id="panel-heading"> <h2 class="panel-title">Add Train</h2></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>Train Name: </label>
                  <input class="form-control" id="train-name">
                </div>
                <div class="form-group">
                  <label>Destination: </label>
                  <input class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label>First Train Time (HH:MM - military time): </label>
                  <input class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                  <label>Frequency (min): </label>
                  <input class="form-control" id="frequency">
                </div>
                <button type="button" class="btn btn-default" id="submit-button" style="background-color: #2c3e50 ; color: white;"> Submit</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
